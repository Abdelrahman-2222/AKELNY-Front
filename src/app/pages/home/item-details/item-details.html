<div class="min-h-screen bg-cream">
  <!-- Item Header -->
  <div class="container mx-auto px-4 py-8">
    <nav class="flex items-center gap-2 text-sm mb-6">
      <a href="#" class="text-gray-500 hover:text-orange-500">Home</a>
      <span class="text-gray-400">/</span>
      <span class="text-gray-800">{{item.name}}</span>
    </nav>

    <!-- Item Main Content -->
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Images Section -->
      <div class="space-y-4">
        <div class="bg-peach-100 rounded-xl p-4">
          <img [src]="item.mainImage" [alt]="item.name"
            class="w-full h-[400px] object-cover rounded-lg transform transition-transform hover:scale-105">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let img of item.images"
            class="bg-peach-100 rounded-xl p-2 cursor-pointer hover:shadow-lg transition-shadow">
            <img [src]="img" [alt]="item.name" class="w-full h-24 object-cover rounded-lg">
          </div>
        </div>
      </div>

      <!-- Details Section -->
      <div class="space-y-6">
        <h1 class="text-3xl font-bold text-green-800">{{item.name}}</h1>

        <!-- Overview -->
        <section>
          <h2 class="text-xl font-semibold mb-3 text-green-800">Overview</h2>
          <p class="text-gray-600 leading-relaxed">{{item.description}}</p>
        </section>

        <!-- Ingredients -->
        <section>
          <h2 class="text-xl font-semibold mb-3 text-green-800">Ingredients</h2>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let ingredient of item.ingredients"
              class="px-4 py-2 bg-peach-100 text-orange-600 rounded-full text-sm">
              {{ingredient}}
            </span>
          </div>
        </section>

        <!-- Add to Cart -->
        <button class="w-full py-3 bg-orange-500 text-white rounded-lg
                     hover:bg-orange-600 transition-colors duration-300
                     transform hover:scale-[1.02]">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Reviews Section -->
    <section class="mt-16">
      <h2 class="text-2xl font-semibold mb-6 text-green-800">Customer Reviews</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div *ngFor="let review of reviews" class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
          <div class="flex items-center gap-4 mb-4">
            <img [src]="review.userImage" [alt]="review.userName" class="w-12 h-12 rounded-full object-cover">
            <div>
              <h3 class="font-semibold">{{review.userName}}</h3>
              <div class="flex items-center gap-2">
                <div class="flex text-yellow-400">
                  <span *ngFor="let star of [1,2,3,4,5]">â˜…</span>
                </div>
                <span class="text-sm text-gray-500">{{review.date}}</span>
              </div>
            </div>
          </div>
          <p class="text-gray-600">{{review.comment}}</p>
        </div>
      </div>
    </section>
  </div>
</div>
