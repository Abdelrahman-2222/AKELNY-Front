<div *ngIf="isLoading" class="relative h-screen">
  <!-- Loading State -->
  <div class="max-w-7xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    <div class="flex flex-col items-center justify-center">
      <div class="relative mb-8">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-orange-200"></div>
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-orange-500 absolute top-0 left-0"></div>
      </div>
      <p class="theme-text-secondary font-medium">Loading your delicious menu...</p>
    </div>
  </div>
  <!-- Loading State -->
</div>

<!-- Error State -->
<div *ngIf="errorMessage && !isLoading" class="relative h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 ">
    <div class="glass-card rounded-2xl p-10 text-center border border-red-200 bg-red-50/80 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 ">
      <div class="p-4 bg-red-100 rounded-full inline-block mb-4">
        <lucide-angular [img]="Package" class="w-8 h-8 text-red-500"></lucide-angular>
      </div>
      <h3 class="text-xl font-bold text-red-700 mb-2">Oops! Something went wrong</h3>
      <p class="text-red-600 font-medium mb-6">{{errorMessage}}</p>
      <button (click)="loadRestaurantDetails()"
        class="bg-red-500 text-white px-6 py-3 rounded-xl hover:bg-red-600 transition-all duration-200 shadow-lg font-semibold">
        Try Again
      </button>
    </div>
  </div>
</div>



<div *ngIf="errorMessage=='' && !isLoading" class="theme-bg-primary min-h-screen mt-20">
  <!-- Header Banner -->
  <div class="relative h-48 bg-cover bg-center restaurant-banner"
    [ngStyle]="{ 'background-image': 'url(' + restDetails?.resImage + ')' }">
    <div class="container mx-auto px-4 h-full flex items-center relative z-10">
      <div class="flex items-center gap-4">
        <img src="https://plus.unsplash.com/premium_photo-1689539137236-b68e436248de?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWFuJTIwYXZhdGFyfGVufDB8fDB8fHww" alt="Chef"
             class="w-32 h-32 rounded-full object-cover border-2 border-white shadow-xl" />
        <div class="restaurant-info glass-card">
          <h1 class="text-2xl font-bold text-white">{{ restDetails?.resName }}</h1>
          <p class="text-white/90">Location: {{ restDetails?.location }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div class="theme-bg-secondary">
    <div class="container mx-auto px-4 py-8">
      <h2 class="text-3xl font-bold my-5 theme-text-primary">Categories</h2>
      <div class="grid grid-cols-3 md:grid-cols-4 xl:grid-cols-6 2xl:grid-cols-8 gap-4">
        <div *ngFor="let category of restDetails?.categories"
             class="category-card hover:transform hover:scale-105 transition-transform duration-300">
          <div class="relative rounded-full">
            <img src="https://wallpapers.com/images/hd/food-4k-m37wpodzrcbv5gvw.jpg" [alt]="category.categoryName"
                 class="size-44 rounded-full object-cover border-4 border-orange-500" />
            <div class="category-overlay"></div>
            <p class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full
                      text-center text-white font-bold text-xl">
              {{ category.categoryName }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold my-5 theme-text-primary">Menu Items</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let item of restDetails?.items"
           class="menu-item-card">
        <div class="relative">
          <img [src]="item.image" [alt]="item.name"
               class="w-full h-48 object-cover rounded-t-lg" />
          <span class="menu-category-badge">
            {{ item.categoryName }}
          </span>
        </div>

        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-semibold theme-text-primary">{{ item.name }}</h3>
            <p class="menu-price">${{ item.price }}</p>
          </div>

          <div class="flex items-center gap-2">
            <button (click)="showItemDetails(item.id)"
                    class="btn-secondary">
              Item Details
            </button>
            <button (click)="cartService.addToCart(restId, item)"
                    class="btn-primary">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <app-pagination
      class="mt-8"
      [page]="page"
      [pageSize]="pageSize"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
