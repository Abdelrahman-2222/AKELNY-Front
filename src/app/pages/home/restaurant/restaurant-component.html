<div *ngIf="isLoading" class="relative h-screen">
  <!-- Loading Skeleton -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="restaurant-cards-grid">
      <div *ngFor="let skeleton of [1,2,3,4,5,6]" class="restaurant-card animate-pulse">
        <div class="w-full relative">
          <div class="h-48 bg-gray-300 rounded-lg"></div>
        </div>
        <div class="flex items-start gap-4 mt-5">
          <div class="flex-1">
            <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-300 rounded w-1/2 mb-2"></div>
            <div class="h-3 bg-gray-300 rounded w-2/3"></div>
          </div>
        </div>
        <div class="h-10 bg-gray-300 rounded mt-4"></div>
      </div>
    </div>
  </div>
</div>

<!-- Error State -->
<div *ngIf="errorMessage && !isLoading" class="relative h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="glass-card rounded-2xl p-6 sm:p-10 text-center border border-red-200 bg-red-50/80 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm sm:max-w-md lg:max-w-lg">
      <div class="p-4 bg-red-100 rounded-full inline-block mb-4">
        <lucide-angular [img]="Package" class="w-6 h-6 sm:w-8 sm:h-8 text-red-500"></lucide-angular>
      </div>
      <h3 class="text-lg sm:text-xl font-bold text-red-700 mb-2">Oops! Something went wrong</h3>
      <p class="text-sm sm:text-base text-red-600 font-medium mb-6">{{errorMessage}}</p>
      <button (click)="loadRestaurants()"
              class="bg-red-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl hover:bg-red-600 transition-all duration-200 shadow-lg font-semibold text-sm sm:text-base">
        Try Again
      </button>
    </div>
  </div>
</div>

<section *ngIf="!errorMessage && !isLoading" class="theme-bg-primary py-6 sm:py-8 mt-20 sm:mt-24">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Page Header -->
    <div class="mb-6 sm:mb-8">
      <h2 class="text-xl sm:text-2xl font-bold theme-text-primary">Restaurant (Chef)</h2>
      <h3 class="text-lg sm:text-xl font-semibold theme-text-secondary">Home Chefs</h3>
    </div>

    <!-- Responsive Grid Container -->
    <div class="restaurant-grid-container">

      <!-- Restaurant Cards -->
      <div class="restaurant-content">
        <div class="restaurant-cards-grid">
          <div *ngFor="let restaurant of restaurants; trackBy: trackByRestaurantId"
               [attr.data-rest-id]="restaurant.id"
               class="restaurant-card">

            <div class="w-full relative">
              <img [src]="restaurant.imageUrl"
                   [alt]="'Image of ' + restaurant.name"
                   class="restaurant-image"
                   loading="lazy">
            </div>

            <div class="flex items-start gap-3 sm:gap-4 mt-4 sm:mt-5">
              <div class="flex-1">
                <h4 class="font-semibold theme-text-primary text-sm sm:text-base">{{restaurant.name}}</h4>
                <p class="theme-text-muted text-xs sm:text-sm">
                  {{restaurant.location}} / location
                </p>

                <div class="flex items-center gap-2 mt-2">
                  <div class="restaurant-rating">
                    <span class="text-xs sm:text-sm font-medium">{{restaurant.rating}}</span>
                    <span class="rating-star text-sm sm:text-base">â˜…</span>
                  </div>
                  <span class="theme-text-muted text-xs sm:text-sm">
                    {{restaurant.description}} description
                  </span>
                </div>
              </div>
            </div>

            <button (click)="showRestaurantDetails(restaurant.id)"
                    [disabled]="isNavigating"
                    class="view-menu-btn text-sm sm:text-base"
                    [class.opacity-50]="isNavigating">
              View Menu
            </button>
          </div>
        </div>
      </div>

      <!-- Filters Sidebar -->
      <div class="restaurant-filters">
        <app-filter-restaurant-view
          [disabled]="loadingStates.sorting"
          (sortChanged)="onSortChanged($event)">
        </app-filter-restaurant-view>
      </div>

      <!-- Pagination -->
      <div class="restaurant-pagination">
        <app-pagination
          [page]="page"
          [pageSize]="pageSize"
          [totalPages]="totalPages"
          [disabled]="loadingStates.pagination"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </div>

    </div>
  </div>
</section>
