<section class="py-16 bg-cream">

    <h2 class="text-3xl font-bold text-center mb-12 text-dark-text">
      Trending Dishes
    </h2>

    <div class="grid md:grid-cols-3 gap-8">
      <app-trending-dish-card

      ></app-trending-dish-card>
    </div>
  </div>
</section>
