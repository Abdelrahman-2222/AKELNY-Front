<div class="grid md:grid-cols-3 gap-8 mb-12">
  <div class="md:col-span-1">
    <div
      class="bg-gray-200 border-2 border-dashed rounded-2xl aspect-square w-full"
    ></div>
  </div>
  <div class="md:col-span-2">
    <h1 class="text-3xl md:text-4xl font-bold text-dark-text mb-2">
      {{ chefProfileService.chef.name }}
    </h1>
    <p class="text-primary-green text-xl font-medium mb-4">
      {{ chefProfileService.chef.specialty }}
    </p>

    <div class="flex items-center gap-6 mb-6">
      <div class="flex items-center">
        <lucide-icon
          name="star"
          class="text-amber-400"
          fill="currentColor"
          size="20"
        ></lucide-icon>
        <span class="ml-2 text-xl font-bold">{{
          chefProfileService.chef.rating
        }}</span>
        <span class="ml-1 text-gray-text"
          >({{ chefProfileService.chef.reviews }} reviews)</span
        >
      </div>
      <div class="flex items-center">
        <lucide-icon
          name="clock"
          class="text-primary-green"
          size="20"
        ></lucide-icon>
        <span class="ml-2 text-gray-text">{{
          chefProfileService.chef.deliveryTime
        }}</span>
      </div>
    </div>

    <p class="text-gray-text mb-8">{{ chefProfileService.chef.about }}</p>

    <div class="flex gap-4">
      <button
        class="bg-primary-orange hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full"
      >
        Order Now
      </button>
      <button
        class="border border-primary-green text-primary-green font-bold py-3 px-6 rounded-full"
      >
        Follow Chef
      </button>
    </div>
  </div>
</div>
