<a
  (click)="proceedToCheckout()"

  class="mt-6 block w-full bg-primary-orange hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full text-center cursor-pointer transition-opacity"
>
  {{ isProcessing ? 'Creating Order...' : 'Proceed to Checkout' }}
</a>
