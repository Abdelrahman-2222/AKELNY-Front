<div class="bg-white shadow rounded-lg p-6">
  <h3 class="text-lg font-medium text-gray-800 mb-4">Add Categories</h3>
  
  <!-- Success Message -->
  @if (successMessage) {
  <div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
    {{ successMessage }}
  </div>
  }
  
  <!-- Error Message -->
  @if (errorMessage) {
  <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
    {{ errorMessage }}
  </div>
  }
  
  <div class="flex">
    <input
      type="text"
      [(ngModel)]="newCategory"
      [disabled]="isLoading"
      class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
      placeholder="Category name"
      (keyup.enter)="addCategory()"
    />
    <button
      (click)="addCategory()"
      [disabled]="isLoading"
      class="bg-green-600 text-white px-4 rounded-r-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed min-w-[80px] flex items-center justify-center"
    >
      @if (isLoading) {
        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      } @else {
        Add
      }
    </button>
  </div>

  <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Mood Categories -->
    <div class="bg-gray-50 p-4 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h4 class="font-medium text-gray-700">Mood Categories</h4>
        <i class="fas fa-info-circle text-gray-400"></i>
      </div>
      <ul class="space-y-2">
        @for (cat of moodCategories; track cat) {
        <app-mood-category-item [cat]="cat"></app-mood-category-item>
        }
      </ul>
    </div>

    <!-- Chef Wich -->
    <div class="bg-gray-50 p-4 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h4 class="font-medium text-gray-700">Chef Wich</h4>
        <i class="fas fa-info-circle text-gray-400"></i>
      </div>
      <ul class="space-y-2">
        @for (item of chefItems; track item) {
        <app-chef-item [item]="item"></app-chef-item>
        }
      </ul>
    </div>
  </div>
</div>
