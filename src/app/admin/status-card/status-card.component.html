<div
  [class]="
    card.bgColor +
    ' text-white rounded-lg p-6 shadow-md hover:scale-105 transition-transform duration-200'
  "
>
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-lg font-bold">{{ card.title }}</h3>
      <p class="text-3xl mt-2">{{ card.value }}</p>
    </div>
    @if (card.dropdown) {
    <div class="dropdown relative">
      <button class="flex items-center">
        {{ card.dropdownText }}
        <i class="fas fa-chevron-down ml-2"></i>
      </button>
    </div>
    }
  </div>
</div>
