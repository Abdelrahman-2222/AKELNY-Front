<aside class="w-70 bg-white shadow-lg h-screen fixed hidden lg:block">
      <div class="p-5 border-b">
        <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
      </div>

      <nav class="mt-5">
        <ul>
          @for (item of menuItems; track item.title) {
            <li [ngClass]="getItemClasses(item)">
              <a
                [routerLink]="item.link"
                routerLinkActive="bg-red-500 text-white"
                class="flex items-center p-4 cursor-pointer transition-colors duration-150"
              >
                <i [class]="item.icon + ' mr-3'"></i>
                <span>{{ item.title }}</span>

                @if (item.badge) {
                  <span class="ml-auto bg-red-500 text-white text-xs rounded-full px-2 py-1">
                    {{ item.badge }}
                  </span>
                }

                @if (item.completed) {
                  <i class="fas fa-check ml-2 text-green-500"></i>
                } @else {
                  <i class="fas fa-times ml-2 text-gray-400"></i>
                }
              </a>
            </li>
          }
        </ul>
      </nav>
    </aside>
