<div class="login-container min-h-screen">
  <div class="w-full">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Left side - Image/Branding -->
      <div class="hidden lg:flex lg:w-1/2 xl:w-3/5 items-center justify-center relative bg-gradient-to-br from-orange-50 to-amber-50">
        <img src="/assets/images/login.png"
             alt="Sign In"
             class="max-w-full max-h-[80vh] w-auto h-auto object-contain">
      </div>

      <!-- Right side - Login Form -->
      <div class="flex flex-1 lg:w-1/2 xl:w-2/5 items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-md lg:max-w-lg xl:max-w-xl">
          <!-- Header -->
          <div class="text-center mb-8 sm:mb-12">
            <h2 class="font-bold text-2xl sm:text-3xl lg:text-4xl text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-sm sm:text-base text-gray-500">Sign in to your account</p>
          </div>

          <!-- Error/Success Message -->
          <div class="mb-4" *ngIf="message">
            <div class="border rounded-lg px-3 py-2 sm:px-4 sm:py-3 text-sm sm:text-base flex items-start sm:items-center gap-2 sm:gap-3"
                 [ngClass]="{
                   'bg-red-50 border-red-200 text-red-700': !isSuccess,
                   'bg-green-50 border-green-200 text-green-700': isSuccess
                 }">
              <i class="fas fa-exclamation-circle mt-0.5 sm:mt-0 flex-shrink-0" *ngIf="!isSuccess"></i>
              <i class="fas fa-check-circle mt-0.5 sm:mt-0 flex-shrink-0" *ngIf="isSuccess"></i>
              <span class="leading-relaxed">{{message}}</span>
            </div>
          </div>

          <!-- Social Login Button -->
          <div class="mb-6 sm:mb-8">
            <div id="google-signin-button" class="w-full flex justify-center"></div>
          </div>

          <!-- OR Divider -->
          <div class="mb-6 sm:mb-8 text-center">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-xs sm:text-sm">
                <span class="px-3 sm:px-4 bg-white text-gray-500">or continue with email</span>
              </div>
            </div>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5 sm:space-y-6">
            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-400 text-sm"></i>
                </div>
                <input type="email"
                       id="email"
                       class="block w-full pl-10 pr-3 py-2.5 sm:py-3 border rounded-lg text-sm sm:text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       [ngClass]="{
                         'border-red-300 focus:ring-red-500': email?.invalid && email?.touched,
                         'border-green-300 focus:ring-green-500': email?.valid && email?.touched,
                         'border-gray-300': !email?.touched
                       }"
                       placeholder="Enter your email"
                       formControlName="email">
              </div>
              <div class="text-red-500 text-xs sm:text-sm mt-1 min-h-[1.25rem]" *ngIf="email?.invalid && email?.touched">
                <small *ngIf="email?.errors?.['required']">Email is required</small>
                <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400 text-sm"></i>
                </div>
                <input [type]="showPassword ? 'text' : 'password'"
                       id="password"
                       class="block w-full pl-10 pr-12 py-2.5 sm:py-3 border rounded-lg text-sm sm:text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       [ngClass]="{
                         'border-red-300 focus:ring-red-500': password?.invalid && password?.touched,
                         'border-green-300 focus:ring-green-500': password?.valid && password?.touched,
                         'border-gray-300': !password?.touched
                       }"
                       placeholder="Enter your password"
                       formControlName="password">
                <button type="button"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
                        (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-sm"></i>
                </button>
              </div>
              <div class="text-red-500 text-xs sm:text-sm mt-1 min-h-[1.25rem]" *ngIf="password?.invalid && password?.touched">
                <small *ngIf="password?.errors?.['required']">Password is required</small>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
              <label class="flex items-center">
                <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 focus:ring-2" formControlName="rememberMe">
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
              <button type="button"
                      class="text-sm text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:underline"
                      (click)="openForgotPasswordModal()">
                Forgot password?
              </button>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white text-base sm:text-lg font-semibold py-3 sm:py-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
                    [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="isLoading" class="animate-spin mr-2">
                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
              </span>
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">Signing In...</span>
            </button>

            <!-- Register Link -->
            <div class="text-center pt-4">
              <p class="text-sm sm:text-base text-gray-500">
                Don't have an account?
                <a routerLink="/register" class="text-blue-600 hover:text-blue-800 hover:underline font-semibold focus:outline-none focus:underline">Create account</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" *ngIf="showForgotPasswordModal">
    <div class="bg-white rounded-xl w-full max-w-md mx-auto shadow-2xl">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-lg sm:text-xl font-semibold text-gray-900">Reset Password</h3>
          <button type="button"
                  class="text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition-colors"
                  (click)="closeForgotPasswordModal()">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
          <div class="mb-6">
            <label for="forgotEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email"
                   id="forgotEmail"
                   class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                   placeholder="Enter your email"
                   formControlName="email">
            <div class="text-red-500 text-xs sm:text-sm mt-1 min-h-[1.25rem]" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
              <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
              <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</small>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-3">
            <button type="button"
                    class="flex-1 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all"
                    (click)="closeForgotPasswordModal()">
              Cancel
            </button>
            <button type="submit"
                    class="flex-1 py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all flex items-center justify-center disabled:opacity-50"
                    [disabled]="forgotPasswordForm.invalid || isForgotPasswordLoading">
              <span *ngIf="isForgotPasswordLoading" class="animate-spin mr-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
              </span>
              <span *ngIf="!isForgotPasswordLoading">Send Reset Link</span>
              <span *ngIf="isForgotPasswordLoading">Sending...</span>
            </button>
          </div>
        </form>

        <div class="mt-4" *ngIf="forgotPasswordMessage">
          <div class="bg-green-50 border border-green-200 text-green-700 rounded-lg px-4 py-3 text-sm">
            {{forgotPasswordMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
