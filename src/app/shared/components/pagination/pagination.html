<nav class="flex items-center justify-between border-t border-gray-200 bg-white dark:bg-[var(--pagination-bg)] dark:border-[var(--pagination-border)] px-3 sm:px-4 lg:px-6 py-3 mt-12 sm:mt-16 lg:mt-20">

  <!-- Mobile view -->
  <div class="flex sm:hidden w-full items-center justify-between">
    <!-- Previous button -->
    <button (click)="previous()"
            [disabled]="disabled || page === 1"
            class="relative inline-flex items-center rounded-md px-3 py-2 text-xs font-medium text-gray-500 dark:text-[var(--pagination-text)] ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:hover:bg-[--pagination-hover-bg] focus:z-20 disabled:cursor-not-allowed disabled:opacity-50">
      <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
              clip-rule="evenodd" />
      </svg>
      <span class="sr-only">Previous</span>
    </button>

    <!-- Page info -->
    <div class="flex flex-col items-center">
      <span class="relative z-10 inline-flex items-center bg-orange-600 px-3 py-1 text-xs font-semibold text-white rounded"
            [class.opacity-50]="disabled">
        {{ page }}
      </span>
      <p class="text-xs text-gray-700 dark:text-[var(--pagination-text)] mt-1">
        of {{ totalPages }}
      </p>
    </div>

    <!-- Next button -->
    <button (click)="next()"
            [disabled]="disabled || page === totalPages"
            class="relative inline-flex items-center rounded-md px-3 py-2 text-xs font-medium text-gray-500 dark:text-[var(--pagination-text)] ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:hover:bg-[--pagination-hover-bg] focus:z-20 disabled:cursor-not-allowed disabled:opacity-50">
      <span class="sr-only">Next</span>
      <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <!-- Desktop view -->
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <!-- Results info -->
    <div>
      <p class="text-xs sm:text-sm text-gray-700 dark:text-[var(--pagination-text)]">
        Page {{ page }} â€¢ {{ totalPages }} per page
      </p>
    </div>

    <!-- Pagination controls -->
    <div class="flex items-center space-x-1 sm:space-x-2">

      <!-- Previous button -->
      <button (click)="previous()"
              [disabled]="disabled || page === 1"
              class="relative inline-flex items-center rounded-l-md px-2 sm:px-3 py-2 text-xs sm:text-sm font-medium text-gray-500 dark:text-[var(--pagination-text)] ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:hover:bg-[--pagination-hover-bg] focus:z-20 disabled:cursor-not-allowed disabled:opacity-50">
        <svg class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd" />
        </svg>
        <span class="hidden sm:inline ml-1">Previous</span>
      </button>

      <!-- Current page -->
      <span class="relative z-10 inline-flex items-center bg-orange-600 px-3 sm:px-4 py-2 text-xs sm:text-sm font-semibold text-white"
            [class.opacity-50]="disabled">
        {{ page }}
      </span>

      <!-- Next button -->
      <button (click)="next()"
              [disabled]="disabled || page === totalPages"
              class="relative inline-flex items-center rounded-r-md px-2 sm:px-3 py-2 text-xs sm:text-sm font-medium text-gray-500 dark:text-[var(--pagination-text)] ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:hover:bg-[--pagination-hover-bg] focus:z-20 disabled:cursor-not-allowed disabled:opacity-50">
        <span class="hidden sm:inline mr-1">Next</span>
        <svg class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd" />
        </svg>
      </button>

    </div>
  </div>
</nav>
