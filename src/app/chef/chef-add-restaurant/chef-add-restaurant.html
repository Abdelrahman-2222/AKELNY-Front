<!-- src/app/chef/chef-add-restaurant/chef-add-restaurant.html -->
<div class="min-h-screen theme-bg-primary py-8">
  <div class="container mx-auto px-4 max-w-2xl">
    <!-- Back Button -->
    <button
      (click)="goBack()"
      class="mb-6 flex items-center gap-2 px-4 py-2 text-orange-600 hover:text-orange-700 transition-colors duration-200"
    >
      <lucide-icon [img]="ArrowLeft" class="w-5 h-5"></lucide-icon>
      Back to Dashboard
    </button>

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-orange-500 to-amber-500 rounded-full mb-4">
        <lucide-icon [img]="Store" class="w-8 h-8 text-white"></lucide-icon>
      </div>
      <h1 class="text-3xl font-bold theme-text-primary mb-2">Create Your Restaurant</h1>
      <p class="theme-text-secondary">Set up your restaurant profile to start serving customers</p>
    </div>

    <!-- Form Card -->
    <div class="glass-card rounded-2xl p-8">
      <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">

        <!-- Restaurant Name -->
        <div class="mb-6">
          <label for="name" class="block text-sm font-semibold theme-text-primary mb-2">
            <div class="flex items-center gap-2">
              <lucide-icon [img]="Store" class="w-4 h-4"></lucide-icon>
              Restaurant Name *
            </div>
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Enter your restaurant name"
            class="w-full px-4 py-3 rounded-xl border-2 theme-border theme-bg-secondary theme-text-primary
                   focus:border-orange-500 focus:outline-none transition-all duration-200
                   placeholder-gray-400"
            [class.border-red-500]="getFieldError('name')"
          >
          <div *ngIf="getFieldError('name')" class="mt-2 text-sm text-red-500">
            {{ getFieldError('name') }}
          </div>
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label for="description" class="block text-sm font-semibold theme-text-primary mb-2">
            <div class="flex items-center gap-2">
              <lucide-icon [img]="FileText" class="w-4 h-4"></lucide-icon>
              Description *
            </div>
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            placeholder="Describe your restaurant's cuisine, atmosphere, and specialties..."
            class="w-full px-4 py-3 rounded-xl border-2 theme-border theme-bg-secondary theme-text-primary
                   focus:border-orange-500 focus:outline-none transition-all duration-200
                   placeholder-gray-400 resize-none"
            [class.border-red-500]="getFieldError('description')"
          ></textarea>
          <div *ngIf="getFieldError('description')" class="mt-2 text-sm text-red-500">
            {{ getFieldError('description') }}
          </div>
        </div>

        <!-- Location -->
        <div class="mb-8">
          <label for="location" class="block text-sm font-semibold theme-text-primary mb-2">
            <div class="flex items-center gap-2">
              <lucide-icon [img]="MapPin" class="w-4 h-4"></lucide-icon>
              Location *
            </div>
          </label>
          <input
            id="location"
            type="text"
            formControlName="location"
            placeholder="Enter your restaurant's full address"
            class="w-full px-4 py-3 rounded-xl border-2 theme-border theme-bg-secondary theme-text-primary
                   focus:border-orange-500 focus:outline-none transition-all duration-200
                   placeholder-gray-400"
            [class.border-red-500]="getFieldError('location')"
          >
          <div *ngIf="getFieldError('location')" class="mt-2 text-sm text-red-500">
            {{ getFieldError('location') }}
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
          <p class="text-red-700 text-sm">{{ errorMessage }}</p>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl">
          <p class="text-green-700 text-sm">{{ successMessage }}</p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!restaurantForm.valid || isSubmitting"
          class="w-full py-4 px-6 bg-gradient-to-r from-orange-500 to-amber-500 text-white font-semibold
                 rounded-xl hover:from-orange-600 hover:to-amber-600 transform hover:scale-[1.02]
                 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed
                 disabled:hover:scale-100 flex items-center justify-center gap-2"
        >
          <span *ngIf="!isSubmitting">Create Restaurant</span>
          <span *ngIf="isSubmitting" class="flex items-center gap-2">
            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            Creating Restaurant...
          </span>
        </button>

      </form>
    </div>
  </div>
</div>
