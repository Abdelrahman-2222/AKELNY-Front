<div
  class="border border-gray-100 rounded-xl p-4 hover:shadow-md transition-shadow"
>
  <div class="flex justify-between items-start">
    <div>
      <h3 class="font-bold text-dark-text">
        {{ order.id }} • {{ order.customer }}
      </h3>
      <p class="text-gray-text text-sm">
        {{ order.items }} items • ${{ order.amount }}
      </p>
    </div>
    <div class="flex gap-2">
      <button
        class="bg-primary-green hover:bg-green-700 text-white text-sm font-bold py-2 px-4 rounded-full"
      >
        Accept
      </button>
      <button
        class="border border-gray-300 text-gray-700 text-sm font-bold py-2 px-4 rounded-full"
      >
        Decline
      </button>
    </div>
  </div>
  <div
    class="mt-3 pt-3 border-t border-gray-100 flex items-center text-gray-text text-sm"
  >
    <lucide-icon name="clock" size="16"></lucide-icon>
    <span class="ml-2">Preparation time: {{ order.time }}</span>
  </div>
</div>
