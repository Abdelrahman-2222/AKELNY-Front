<!-- Export Button -->
<button (click)="openPopup()" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600
               transition-colors duration-200">
  Export Report
</button>

<!-- Popup Window -->
<div *ngIf="isPopupOpen" class="popup-overlay " (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <!-- Popup Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold theme-text-primary">Export Report</h2>
      <button (click)="closePopup()" class="text-gray-500 hover:text-gray-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Date Inputs -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium theme-text-secondary mb-1">
          From Date
        </label>
        <input type="date" [(ngModel)]="fromDate" class="date-input" required>
      </div>

      <div>
        <label class="block text-sm font-medium theme-text-secondary mb-1">
          To Date
        </label>
        <input type="date" [(ngModel)]="toDate" class="date-input" required>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 mt-6">
      <button (click)="closePopup()" class="px-4 py-2 rounded-lg theme-bg-accent theme-text-primary
                     hover:opacity-90 transition-opacity">
        Cancel
      </button>
      <button (click)="ExportReport()" [disabled]="!fromDate || !toDate" class="px-4 py-2 bg-orange-500 text-white rounded-lg
                     hover:bg-orange-600 transition-colors duration-200
                     disabled:opacity-50 disabled:cursor-not-allowed">
        Export
      </button>
    </div>
  </div>
</div>
