<!-- navbar.component.html -->
<nav
  [class]="
    isScrolled
      ? 'bg-white/90 backdrop-blur-md shadow-sm py-3'
      : 'bg-transparent py-5'
  "
  class="fixed top-0 w-full z-50 transition-all duration-300"
>
  <div class="container mx-auto px-4 flex justify-between items-center">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold text-primary-green">Akalni</a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center space-x-8">
      <a
        routerLink="/"
        class="text-gray-700 hover:text-primary-orange transition-colors"
        >Home</a
      >
      <a
        routerLink="/chefs"
        class="text-gray-700 hover:text-primary-orange transition-colors"
        >Chefs</a
      >
      <a
        href="#"
        class="text-gray-700 hover:text-primary-orange transition-colors"
        >Categories</a
      >
      <a
        href="#"
        class="text-gray-700 hover:text-primary-orange transition-colors"
        >About</a
      >
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <button class="p-2 text-gray-700 hover:text-primary-orange">
        <!-- <lucide-icon name="search" size="20"></lucide-icon> -->
      </button>

      <a
        routerLink="/cart"
        class="relative p-2 text-gray-700 hover:text-primary-orange"
      >
        <!-- <lucide-icon name="shoppingCart" size="20"></lucide-icon> -->
        <span
          *ngIf="cartCount > 0"
          class="absolute top-0 right-0 bg-primary-orange text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
        >
          {{ cartCount }}
        </span>
      </a>

      <button class="p-2 text-gray-700 hover:text-primary-orange">
        <!-- <lucide-icon name="user" size="20"></lucide-icon> -->
      </button>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden ml-2 p-2 text-gray-700"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open menu</span>
        <div class="w-6 flex flex-col space-y-1">
          <span class="block w-full h-0.5 bg-gray-700"></span>
          <span class="block w-full h-0.5 bg-gray-700"></span>
          <span class="block w-4/5 h-0.5 bg-gray-700 ml-auto"></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMobileMenuOpen"
    class="md:hidden bg-white shadow-lg absolute top-full left-0 right-0"
  >
    <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
      <a routerLink="/" class="py-2 text-gray-700 hover:text-primary-orange"
        >Home</a
      >
      <a
        routerLink="/chefs"
        class="py-2 text-gray-700 hover:text-primary-orange"
        >Chefs</a
      >
      <a href="#" class="py-2 text-gray-700 hover:text-primary-orange"
        >Categories</a
      >
      <a href="#" class="py-2 text-gray-700 hover:text-primary-orange">About</a>
      <div class="pt-3 border-t">
        <a
          routerLink="/login"
          class="block w-full py-2 text-center bg-primary-green text-white rounded-lg"
          >Login</a
        >
      </div>
    </div>
  </div>
</nav>
